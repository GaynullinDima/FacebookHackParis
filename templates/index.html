<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
	</head>

	<body>

	<table id="table" class="panel table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Song</th>
				<th scope="col">Artist</th>
				<th scope="col">Votes</th>
			</tr>
		</thead>
		<tbody>
		{% for item in p.list.queue %}
			<tr>
				<td>{{item.song_json}}</td>
				<td>{{item.song_json}}</td>
				<td>{{item.song_json}}</td>
				<td>{{item.number_votes}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>

	<form action="{{ url_for('voted') }}" method="get" class="text-center">
		<button href={{ url_for('voted') }} type="submit" class="btn btn-dark">+ Add Song</button>
	</form>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="/static/index.js"></script>
	</body>
</html>
